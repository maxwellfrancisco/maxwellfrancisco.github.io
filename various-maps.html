<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxwell Francisco - Various Maps</title>

  <style>
    body {
      font-family: Trebuchet MS, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      line-height: 1.6;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      margin-bottom: 5px;
    }

    a:link,
    a:visited {
      color: #1a1a1a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #444;
    }

    .map-embed {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
      margin: 20px 0;
    }

    ul {
      margin-top: 5px;
    }

 /* ===== TAB SYSTEM (CHILD TABS ONLY) ===== */

    .tab-container {
      margin: 30px 0;
      padding: 15px 20px;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
    }

    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .tab-btn {
      padding: 6px 12px;
      border: none;
      background: none;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #555;
    }

    .tab-btn.active {
      border-bottom-color: #555;
      color: #000;
      font-weight: 600;
    }

    .tab-panel {
      display: none;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .tab-panel.active {
      display: block;
      opacity: 1;
    }

    .tab-panel img {
      width: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>

</div>

<script>
  document.querySelectorAll('.tab-container').forEach(container => {

    const buttons = container.querySelectorAll('.tab-btn');
    const panels = container.querySelectorAll('.tab-panel');

    buttons.forEach((btn, index) => {
      btn.addEventListener('click', () => {

        buttons.forEach(b => b.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));

        btn.classList.add('active');
        panels[index].classList.add('active');

      });
    });

  });
</script>
  
</body>
</html>
